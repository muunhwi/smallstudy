<!DOCTYPE html>
<html th:replace="~{layout/member_layout :: layout(~{::title},~{::section}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
    <section class="">
        <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>

        <div th:if="${param.error}" class="mb-4">
            <p class="text_warn" th:text="#{invalid.form.login}"> 오류 메세지</p>
        </div>
        <form th:object="${form}" th:action method="post" class="space-y-4">
            <div class="mb-4">
                <label for="email" class="text-center">이메일</label>
                <input type="email" id="email" th:field="*{username}" placeholder="Enter your email" class="input_default" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" class="input_default" />
            </div>
            <div class="mb-4 flex justify-between items-center">
                <button type="submit" class="btn_default">
                    로그인
                </button>
                <a th:href="@{/signup}" class="btn_default">회원가입</a>
            </div>
        </form>
    </section>
<script></script>
</body>
</html>
