<!DOCTYPE html>
<html th:replace="~{layout/member_layout :: layout(~{::title},~{::section}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 가입</title>
</head>
<body>
  <section class="flex flex-col">
    <h2 class="text-2xl font-bold mb-6 text-center">회원 가입</h2>
    <form th:object="${form}" th:action="@{/signup}" method="post" class="space-y-4">
      <div class="mb-4">
        <label for="nickname" class="text-center">별명</label>
        <input type="text" id="nickname" th:field="*{nickname}" placeholder="Enter your nickname" class="input_default" />
        <div class="text_warn" th:errors="*{nickname}">별명 오류</div>
      </div>

      <div class="mb-4">
        <label for="email" class="text-center">이메일</label>
        <input type="email" id="email" th:field="*{username}" placeholder="Enter your email" class="input_default" />
        <div class="text_warn" th:errors="*{username}">이메일 오류</div>
      </div>

      <div class="mb-4">
        <label for="emailToken" class="text-center">이메일 인증</label>
        <input type="text" id="emailToken" th:field="*{emailToken}" placeholder="Enter verification code" class="input_default" />
        <button type="button" id="btn_emailToken" class="btn_default">인증 요청</button>
        <span id="emailSendError"></span>
        <div class="text_warn" th:errors="*{emailToken}">이메일 오류</div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" class="input_default" />
        <div class="text_warn" th:errors="*{password}">비밀번호 오류</div>
      </div>
      <div class="mb-4 flex justify-center items-center">
        <button type="submit" class="btn_default">
          회원가입
        </button>
      </div>
    </form>
  </section>
  <script src="/js/member/email_token_btn_event.js"></script>
</body>
</html>
