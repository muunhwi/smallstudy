<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/study_layout :: layout(~{::title},~{::section}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 신청 폼</title>
</head>
<body class="bg-gray-100">
<section>
    <div class="container mx-auto p-6">
        <div class="flex items-center justify-between w-full">
            <h2 class="text-2xl font-bold mb-4">스터디 신청 폼</h2>
            <div>
                <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                    관리하기
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>
                <div id="dropdown"
                     class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                            <a th:href="@{/study/form/edit(formId=${formId})}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">수정하기</a>
                        </li>
                        <li>
                            <a th:href="@{/study/form/delete(formId=${formId})}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">삭제하기</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <form th:object="${form}" th:action="@{/study/form}" id="customForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div id="studyForm" th:data-form="${form}"></div>
            <div class="mb-4">
                <label for="formTitle" class="block text-gray-700 text-sm font-bold mb-2">제목</label>
                <input type="text" id="formTitle" name="formTitle" placeholder="제목 입력"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div class="text_warn" id="error_title"></div>
            </div>
            <!-- 설명 입력 필드 -->
            <div class="mb-6">
                <label for="formDescription" class="block text-gray-700 text-sm font-bold mb-2">설명</label>
                <textarea id="formDescription" name="formDescription" placeholder="설명 입력"
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                <div class="text_warn" id="error_description"></div>
            </div>
            <div class="text_warn" id="error_form_question"></div>
            <div id="formItems" class="space-y-4"></div>
        </form>
    </div>
</section>
<script src="/js/study/study_form_view_read_only.js"></script>
</body>
</html>
