<!DOCTYPE html>
<html class="h-screen" th:fragment="layout (title, content, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet"/>
    <title th:replace="${title}">title</title>
</head>
<body class="h-full bg-gray-100">
<nav th:replace="~{layout/nav_layout :: nav}"></nav>
<div class="flex flex-col items-center justify-center mt-8">
    <div th:replace="${content}">
        <h1 class="text-2xl font-bold">Welcome</h1>
        <p>This content is centered both vertically and horizontally.</p>
    </div>
    <footer></footer>
</div>
<script th:if="${script != null}" th:replace="${script}"></script>
<script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
